name: Vendor Xbot (humanoid) into docs/animation/assets

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  get-xbot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Xbot.glb (humanoid)
        run: |
          set -e
          mkdir -p docs/animation/assets
          curl -L --fail \
            https://raw.githubusercontent.com/mrdoob/three.js/r161/examples/models/gltf/Xbot.glb \
            -o docs/animation/assets/model.glb
          ls -al docs/animation/assets

      - name: Commit model.glb
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/animation/assets/model.glb
          git commit -m "chore: add humanoid model (Xbot.glb as model.glb)" || echo "No changes"
          git push
