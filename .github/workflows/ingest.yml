name: Ingest motion data & build web motions

on:
  workflow_dispatch: {}
  push:
    paths:
      - "db/measurements.csv"
      - "tools/**"

permissions:
  contents: write

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Show CSV head
        run: |
          if [ -f "db/measurements.csv" ]; then
            echo "=== HEAD db/measurements.csv ==="
            head -n 10 db/measurements.csv || true
          else
            echo "::error::db/measurements.csv not found"
            exit 1
          fi

      - name: Generate motion JSON (simple schema)
        run: |
          python tools/csv_to_motion_json.py
          mkdir -p docs/animation/motions
          mv docs/animation/motions/motion_index.json docs/animation/motions/motion_index.json 2>/dev/null || true
          ls -al docs/animation/motions

      - name: Build motion index
        run: |
          cat > docs/animation/motions/index.json << 'JSON'
          {
            "items": [
              { "file": "motion_index.json", "label": "index" }
            ]
          }
          JSON
          echo "== index.json ==" && cat docs/animation/motions/index.json

      - name: Commit outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/animation/motions/*.json || true
          git commit -m "build: simple motion from measurements.csv" || echo "no changes"
          git push
