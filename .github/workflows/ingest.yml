name: Ingest motion data & build web motions

on:
  workflow_dispatch: {}
  push:
    paths:
      - "uploads/**"
      - "db/measurements.csv"
      - "tools/**"

permissions:
  contents: write

jobs:
  ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -V
          python -m pip install --upgrade pip
          pip install pandas

      - name: Show CSV head (if exists)
        run: |
          if [ -f "db/measurements.csv" ]; then
            echo "=== HEAD db/measurements.csv ==="
            head -n 10 db/measurements.csv || true
            echo "=== COLS (Python quick check) ==="
            python - << 'PY'
import pandas as pd
df = pd.read_csv("db/measurements.csv")
print(list(df.columns))
print(df.head(3).to_string(index=False))
PY
          else
            echo "db/measurements.csv not found"
          fi

      - name: Generate motion JSON (if measurements.csv exists)
        run: |
          set -e
          if [ -f "db/measurements.csv" ]; then
            echo "Found db/measurements.csv → generating motion JSON..."
            python tools/csv_to_motion_json.py
            echo "=== motions dir ==="
            ls -al docs/animation/motions || true
          else
            echo "::notice::db/measurements.csv not found — skipping conversion step."
          fi

      - name: Build motion index (always)
        run: |
          python tools/build_motion_index.py
          echo "=== index.json ==="
          cat docs/animation/motions/index.json

      - name: Commit outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/animation/motions/*.json || true
          git commit -m "build: motions & index" || echo "no changes"
          git push
