name: Vendor three.js into docs/animation/vendor

on:
  workflow_dispatch: {}   # 手動觸發

permissions:
  contents: write

jobs:
  vendor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Clone three.js (r161)
        run: |
          git clone --depth 1 --branch r161 https://github.com/mrdoob/three.js.git three-src
          ls -al three-src/build
          ls -al three-src/examples/js/loaders

      - name: Copy vendor files into docs/animation/vendor
        run: |
          mkdir -p docs/animation/vendor
          cp three-src/build/three.min.js docs/animation/vendor/three.min.js
          cp three-src/examples/js/loaders/GLTFLoader.js docs/animation/vendor/GLTFLoader.js
          echo "Copied files:"
          ls -al docs/animation/vendor

      - name: Commit vendor files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/animation/vendor/three.min.js docs/animation/vendor/GLTFLoader.js
          git commit -m "chore: vendor three.js r161 (three.min.js + GLTFLoader.js)" || echo "No changes to commit"
          git push
