name: Vendor three.js (module) into docs/animation/vendor

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  vendor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install three@0.161.0 and copy vendor files (ESM)
        run: |
          set -e
          mkdir -p tmp-npm && cd tmp-npm
          npm init -y >/dev/null 2>&1
          npm i three@0.161.0
          cd ..
          mkdir -p docs/animation/vendor
          cp tmp-npm/node_modules/three/build/three.module.js docs/animation/vendor/three.module.js
          cp tmp-npm/node_modules/three/examples/jsm/loaders/GLTFLoader.js docs/animation/vendor/GLTFLoader.js
          # ★ 修正 GLTFLoader 的套件別名，改為相對路徑
          sed -i "s/from 'three'/from '.\\/three.module.js'/" docs/animation/vendor/GLTFLoader.js
          echo "Files now in docs/animation/vendor:"
          ls -al docs/animation/vendor

      - name: Commit vendor files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/animation/vendor/three.module.js docs/animation/vendor/GLTFLoader.js
          git commit -m "vendor: three.module.js + GLTFLoader.js (patched import)" || echo "No changes to commit"
          git push
