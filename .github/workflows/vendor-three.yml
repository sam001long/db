name: Vendor three.js (ESM) for docs/animation

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  vendor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install three@0.161.0 and copy vendor files
        run: |
          set -e
          mkdir -p tmp-npm && cd tmp-npm
          npm init -y >/dev/null 2>&1
          npm i three@0.161.0
          cd ..

          # 目錄
          mkdir -p docs/animation/vendor
          mkdir -p docs/animation/utils

          # 主要檔：three.module.js + GLTFLoader.js（jsm 版本）
          cp tmp-npm/node_modules/three/build/three.module.js docs/animation/vendor/three.module.js
          cp tmp-npm/node_modules/three/examples/jsm/loaders/GLTFLoader.js docs/animation/vendor/GLTFLoader.js

          # 依賴：BufferGeometryUtils.js（放在 docs/animation/utils/）
          cp tmp-npm/node_modules/three/examples/jsm/utils/BufferGeometryUtils.js docs/animation/utils/BufferGeometryUtils.js

          # 修正兩個檔案裡的 "from 'three'" → 相對路徑
          sed -i "s/from 'three'/from '.\\/three.module.js'/" docs/animation/vendor/GLTFLoader.js
          sed -i "s/from 'three'/from '..\\/vendor\\/three.module.js'/" docs/animation/utils/BufferGeometryUtils.js

          echo "== vendor =="
          ls -al docs/animation/vendor
          echo "== utils =="
          ls -al docs/animation/utils

      - name: Commit vendor files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/animation/vendor/three.module.js docs/animation/vendor/GLTFLoader.js docs/animation/utils/BufferGeometryUtils.js
          git commit -m "vendor: three ESM r161 (three.module.js, GLTFLoader.js, BufferGeometryUtils.js) + patched imports" || echo "No changes to commit"
          git push
